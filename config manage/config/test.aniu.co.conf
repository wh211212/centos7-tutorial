server {
    listen       80;
    server_name  test.aniu.co 192.168.0.33;

    #charset koi8-r;
    access_log  /var/log/nginx/test.aniu.co.access.log  main;
    error_log  /var/log/nginx/error/test.aniu.co.error.log;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm index.php;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on phpfpm-pool
    #
    location ~ \.php$ {
        root           /usr/share/nginx/html;
        fastcgi_pass   phpfpm-pool;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

